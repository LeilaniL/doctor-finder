<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Finder</title>
</head>
<!-- body.data[i].profile[0].specialties[0] -->

<body>
  <div class="container" id="main">
    <!-- <img id="stethoscope" src="" alt="stethoscope"> -->
    <h1>Doctor Finder</h1>
    <div class="row">
      <div class="form">
        <form class="form-group" id="userForm">
          <label for="doctorName">Search for doctor by name: </label>
          <input class="form-control col" id="doctorName" type="text">
          <button type="button" class="btn btn-warning btn-lg" id="showSpecialties">Select a Specialty</button>
          <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Search</button>
      </div>
      </form>
    </div>
    <!-- results show below -->
    <div class="row">
      <ul id="specialties"></ul>
      <ul id="available" class="col col-md-1"><b>Available</b></ul>
      <ul id="name" class="col col-md-4"><b>Name</b></ul>
      <ul id="phone" class="col col-md-3"><b>Phone</b></ul>
      <ul id="address" class="col col-md-4"><b>Address</b><span id=streetTwo> </span><span id=city> </span><span id=state>
        </span></ul>
    </div>
    <p id="errors"></p>

  </div>
  </div>
</body>

</html>
